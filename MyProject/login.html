<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <title>SpaRENT</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
     </head>

     <body>
        <!-- header -->
        <header>
            <div id="header-logo"></div>
            <div id="header-search">
                <input id="header-search-text" type="text" placeholder="search">
                <input id="header-search-button" type="button">
            </div>
        </header>

        <!-- main -->
        <main>
            <form id="form-login">
                <input class="form-item" id="form-login-usename" type="text"  placeholder="username">
                <input class="form-item" id="form-login-password" type="password" placeholder="password">
                <input class="form-item" id="form-login-submit" type="submit" value="Sign In">
                <a class="form-item" href="signup.html">Sign Up</a>
            </form>
        </main>

        <!-- footer -->
        <footer>
            <span>Copywright Sparent.com, 2022.</span>
        </footer>
    </body>
</html>
